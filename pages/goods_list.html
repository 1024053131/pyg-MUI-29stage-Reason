<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>分类页面</title>
  <!-- MUI框架样式 -->
  <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
  <!-- 自定义图标 -->
  <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
  <!-- MUI扩展字体图标 -->
  <link rel="stylesheet" href="../lib/fontawesome/css/font-mui-icons-extra.css">
  <!-- 页面样式 -->
  <link rel="stylesheet" href="../styles/goods_list.css">
</head>

<body>
  <div class="layout">

    <!-- 分类页面内容 -->
    <div class="pyg_content">
      <!-- 侧滑导航根容器 -->
      <div class="mui-off-canvas-wrap mui-draggable">
        <!-- 主页面容器 -->
        <div class="mui-inner-wrap">
          <!-- 菜单容器 -->
          <aside class="mui-off-canvas-right mui-transitioning menu">
            <div class="mui-scroll-wrapper" data-scroll="1">
              <div class="mui-scroll">
                  <div class="search_bar">
                      <div class="searchBox">
                          <input type="text" class="query_txt">
                          <button class="query_btn">搜索</button>
                      </div>
                  </div>
                  <div class="searchList" style="overflow:hidden">
                     
                  </div>
              </div>
            </div>
          </aside>
          <!-- 主页面标题 -->
          <header class="mui-bar mui-bar-nav">
            <a href="./classify.html" class="mui-action-back mui-icon mui-icon-back mui-pull-left"></a>
            <a href="JavaScript:;" class="mui-icon mui-icon-search mui-pull-right"></a>
            <h1 class="mui-title">商品内容</h1>
          </header>
          <!-- 主页面内容容器 -->
          <div  id="refreshContainer" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll center">
              <!-- 主界面具体展示内容 -->
              <ul class="mui-table-view mui-table-view-chevron">


              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 分类页面底部 -->
    <div class="pyg_footer">
      <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item" href="../index.html">
          <span class="mui-icon mui-icon-home"></span>
          <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item mui-active" href="./category.html">
          <span class="mui-icon mui-icon-list"></span>
          <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
          <span class="mui-icon-extra mui-icon-extra-cart"></span>
          <div class="mui-tab-label" style='font-size: 12px'>购物车</div>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-map">
          <span class="mui-icon mui-icon-contact"></span>
          <span class="mui-tab-label">我的</span>
        </a>
      </nav>
    </div>
  </div>
  <script type="text/template" id="goods_listTemp">
    {{each goods value index}}
    <li>
      <a href="">
        <div class="left">
          <img
            src=""
            alt="">
        </div>
        <div class="right ">
          <div class="mui-ellipsis">
            {{value.goods_name}}
          </div>
          <p>
            ￥{{value.goods_price}}
          </p>
        </div>
      </a>
    </li>
    {{/each}}
  </script>
  <!-- MUI框架 -->
  <script src="../lib/mui/js/mui.min.js"></script>
  <!-- zepto.js库 -->
  <script src="../lib/zepto/zepto.js"></script>
  <!-- 渲染插件 -->
  <script src="../lib/arttemplate/template-web.js"></script>
  <!-- 页面滑动插件 -->
  <script src="../lib/iscroll/iscroll.js"></script>
  <!-- 页面公共js代码 -->
  <script src="../js/common.js"></script>
  <!-- 页面功能js -->
  <script src="../js/goods_list.js"></script>
</body>

</html>
